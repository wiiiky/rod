{% extends 'writer/base.html' %}
{% load i18n %}
{% load static %}

{% block head %}
<link href="{% static "css/w.index.css" %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="root">
  {% include "writer/account-menu.html" %}
  <nav class="z-depth-2">
    <div class="nav-wrapper blue-grey">
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><i class="material-icons">search</i></a></li>
        <li><a href="#"><i class="material-icons">view_module</i></a></li>
        <li><a class="dropdown-button" href="#" data-activates="menu-dropdown"><i class="material-icons right">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="novels row">
      {% for n in novels %}
      <div class="col s6">
        <div class="card novel">
          <a class="waves-effect" href="{% url "w.novel" n.pk %}">{{ n.name }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
