{% extends 'writer/base.html' %}
{% load i18n %}
{% load static %}

{% block body %}
<div class="root">
  {% include "writer/account-menu.html" %}
  <nav class="z-depth-2">
    <div class="nav-wrapper blue-grey">
      <ul class="left hide-on-med-and-down">
        <li><a href="{% url "w.index" %}"><i class="material-icons">arrow_back</i></a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url "w.chapter" n.pk "new" %}"><i class="material-icons">add</i></a></li>
        <li><a href="#"><i class="material-icons">view_module</i></a></li>
        <li><a class="dropdown-button" href="#" data-activates="menu-dropdown"><i class="material-icons right">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <ul class="collection with-header">
      <li class="collection-header"><h4>{% trans "Chapters" %}</h4></li>
      {% for c in chapters %}
      <a class="collection-item" href="{% url "w.chapter" n.pk c.pk %}">{{ c.title }}</a>
      {% endfor %}
    </ul>
  </div>

</div>
{% endblock %}
